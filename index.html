<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width">
        <title>ChallengeONE - Sprint 01</title>
        <link rel="stylesheet" href="reset.css">
        <link rel="stylesheet" href="style.css">
        <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
        <script src="https://kit.fontawesome.com/f62eba99f1.js" crossorigin="anonymous"></script>
    </head>
    <body>
        <header>
            <div class="alura-box">
                <h1 class="titulo">ChallengeONE by Alura: Sprint01 - Mensagem criptografada</h1>
                <img class="image-alura" src="images/Vector.png">                
            </div>
        </header>
        <main>
            <section class="left-side">
                <div class="textarea-box">
                    <form>
                        <textarea type="text" id="message" class="mensagem" required placeholder="Digite seu texto aqui"></textarea>
                    </form>
                </div>
                <div class="botoes-box">
                    <div class="exclamation">                      
                        <p><i class="fa-solid fa-circle-exclamation"></i>Apenas letras min√∫sculas e sem acento.</p>
                    </div>            
                    <div class="botoes">
                            <button id="criptografar" class="cripto">Criptografar</button>
                            <button id="descriptografar" class="descripto">Descriptografar</button>
                    </div>
                </div>
            </section>
            <section class="right-side">
                <div class="tela-resposta">
                    <script src="sprint1.js"></script>
                    <img class="image-man" src="images/High quality products 1 1.png">
                </div>
                <div class="resposta-box">
                    <p class="any">Nenhuma mensagem encontrada</p>
                    <p class="lembrete">Digite um texto que deseja criptografar ou descriptografar.</p>
                </div>
            </section>
        </main>
        <footer class="autor">
            <p>&copy ldelavor</p>
        </footer>
    </body>
</html>
